<extend name="Common/layout"/>

<block name="content">

    <div id="content">
        <div class="page-header">
            <div class="container-fluid">
                <div class="pull-right">
                    <a href="{:U('set')}" data-toggle="tooltip" title="新增" class="btn btn-primary">
                        <i class="fa fa-plus"></i>
                    </a>
                    <a href="" data-toggle="tooltip" title="重建" class="btn btn-default">
                        <i class="fa fa-refresh"></i>
                    </a>
                    <button type="button" data-toggle="tooltip" title="删除" class="btn btn-danger" onclick="confirm('确认？') ? $('#form-list').submit() : false;">
                        <i class="fa fa-trash-o"></i>
                    </button>
                </div>
                <h1>商品品牌</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="{:U('Manage/index')}">首页</a>
                    </li>
                    <li>
                        <a href="{:U('list')}">商品品牌</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-list"></i>
                        商品品牌列表
                    </h3>
                </div>
                <div class="panel-body">
                        <div class="well">

                            <form action="{:U('list')}" method="get">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="control-label" for="input-filter_title">品牌名称</label>
                                        <input type="text" name="filter_title" value="{$filter['filter_title']}" placeholder="商品名称" id="input-filter_title" class="form-control" />
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <button type="submit" id="button-filter" class="btn btn-primary pull-right">
                                        <i class="fa fa-search"></i>
                                        筛选
                                    </button>
                                </div>
                            </div>
                            </form>

                        </div>
                    <form action="{:U('multi')}" method="post" enctype="multipart/form-data" id="form-list">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <td style="width: 1px;" class="text-center">
                                        <input type="checkbox" id="input-check-all"  />
                                    </td>
                                    <td class="text-left">
                                        <a href="{:Uorder('list',$filter,$order,'title')}" class="{:classOrder($order,'title')}">品牌名称</a>
                                    </td>

                                    <td class="text-left">
                                        <a href="" class="asc">品牌图像</a>
                                    </td>

                                    <td class="text-left">
                                        <a href="{:Uorder('list',$filter,$order,'site')}" class="{:classOrder($order,'site')}">品牌官网</a>
                                    </td>

                                    <td class="text-right">
                                        <a href="{:Uorder('list',$filter,$order,'sort')}" class="{:classOrder($order,'sort')}">品牌顺序</a>
                                    </td>
                                    <td class="text-right">操作</td>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="rows" id="row">
                                    <tr>
                                        <td class="text-center">
                                            <input type="checkbox" name="selected[]" value="{$row['id']}" />
                                        </td>
                                        <td class="text-left">{$row['title']}
                                        </td>
                                        <td class="text-left">{$row['logo']}
                                        </td>
                                        <td class="text-left">{$row['site']}
                                        </td>
                                        <td class="text-right">{$row['sort']}</td>
                                        <td class="text-right">
                                            <a href="{:U('set',['id'=>$row['id']])}" data-toggle="tooltip" title="编辑" class="btn btn-primary">
                                                <i class="fa fa-pencil"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </div>
                    </form>
                    <div class="row">
                        {$page_html}
                    </div>
                    <!--<div class="row">-->
                        <!--<div class="col-sm-6 text-left">-->
                            <!--<ul class="pagination">-->
                                <!--<li class="active">-->
                                    <!--<span>1</span>-->
                                <!--</li>-->
                                <!--<li>-->
                                    <!--<a href="">2</a>-->
                                <!--</li>-->
                                <!--<li>-->
                                    <!--<a href="">&gt;</a>-->
                                <!--</li>-->
                                <!--<li>-->
                                    <!--<a href="">&gt;|</a>-->
                                <!--</li>-->
                            <!--</ul>-->
                        <!--</div>-->
                        <!--<div class="col-sm-6 text-right">显示开始 1 到 20 之 23 （总 2 页）</div>-->
                    <!--</div>-->
                <!--</div>-->
            </div>
        </div>

</block>

<block name="appendJs">
    <script>
        $('#input-check-all').click(function (evt) {
            //找到需要操作的checkbox,完成全选功能
            //伪元素 + 属性 选择器
            $(':checkbox[name="selected[]"]').prop('checked',$(this).prop('checked'));
        });
    </script>
</block>
