<extend name="Common/layout" />

<block name="content">
    <div id="content">
        <div class="page-header">
            <div class="container-fluid">
                <div class="pull-right">
                    <button type="submit" form="form-set" data-toggle="tooltip" title="保存" class="btn btn-primary">
                        <i class="fa fa-save"></i>
                    </button>
                    <a href="{:U('list')}" data-toggle="tooltip" title="取消" class="btn btn-default">
                        <i class="fa fa-reply"></i>
                    </a>
                </div>
                <h1>管理员</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="{:U('Manage/index')}">首页</a>
                    </li>
                    <li>
                        <a href="{:U('Brand/list')}">管理员</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-pencil"></i>
                        设置管理员
                    </h3>
                </div>
                <div class="panel-body">
                    <if condition="is_null($id)">
                        <form action="{:U('set')}" method="post" enctype="multipart/form-data" id="form-set" class="form-horizontal">
                    <else />
                        <form action="{:U('set', ['id'=>$id])}" method="post" enctype="multipart/form-data" id="form-set" class="form-horizontal">
                        <!--id隐藏域-->
                            <input type="hidden" name="id" value="{$id}">
                    </if>
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#tab-general" data-toggle="tab">基本信息</a>
                            </li>
                        </ul>
                        <div class="tab-content">

                            <div class="tab-pane active" id="tab-general">

                                                                <div class="form-group required">
                                    <label class="col-sm-2 control-label" for="input-username">管理员</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="username" value="{$data['username']}" placeholder="管理员" id="input-username" class="form-control" />
                                        <if condition="isset($message['username'])">
                                            <label for="input-username" class="text-danger">{$message['username']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group required">
                                    <label class="col-sm-2 control-label" for="input-password">密码</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="password" value="{$data['password']}" placeholder="密码" id="input-password" class="form-control" />
                                        <if condition="isset($message['password'])">
                                            <label for="input-password" class="text-danger">{$message['password']}</label>
                                        </if>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="appendJs">
    <script src="__PUBLIC__/Back/validate/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/Back/validate/additional-methods.min.js"></script>

    <script>
        // 表单验证
        $('#form-set').validate({
            // 填写自己的规则
            rules: {
            },
            // 填写自己的错误信息
            messages: {
            },
            errorClass: 'text-danger',
        });
    </script>
</block>
